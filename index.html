<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <form id="tempCalc" onsubmit="calculate(); return false">
        <label for="">Calculator</label>
        <br>
        <input type="number" name="" id="num-one" class="num">
        <select name="" id="symbole">
            <option value="+">&#x2b;</option>
            <option value="-">&#x2212;</option>
            <option value="*">&#xd7;</option>
            <option value="/">&#xf7;</option>
        </select>
        <input type="number" name="" id="num-two" class="num">
        <br>
        <input type="submit" value="&#x3d;" >
        <br>
        <span id="answer"></span>
    </form>

    <script src="./JS/script.js"></script>
</body>

</html>
